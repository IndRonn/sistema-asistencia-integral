<button
  type="button"
  (click)="toggle()"
  class="relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-sys-primary focus:ring-offset-2 focus:ring-offset-sys-black"
  [ngClass]="checked ? 'bg-sys-primary' : 'bg-sys-dim'">

  <span class="sr-only">Switch Estado</span>

  <span
    aria-hidden="true"
    class="pointer-events-none inline-block h-5 w-5 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out"
    [ngClass]="checked ? 'translate-x-5' : 'translate-x-0'">
  </span>
</button>
