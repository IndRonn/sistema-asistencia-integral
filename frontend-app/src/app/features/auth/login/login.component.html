<div class="min-h-screen flex items-center justify-center bg-sys-black p-4">
  <div class="w-full max-w-md bg-sys-surface rounded-none border border-sys-dim p-8 shadow-2xl relative overflow-hidden animate-fade-in">

    <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-sys-primary to-sys-surface"></div>

    <div class="text-center mb-10">
      <h1 class="text-3xl font-serif text-sys-silver tracking-wider mb-2">CONTROL DE ACCESO</h1>
      <p class="text-xs text-gray-500 uppercase tracking-[0.2em]">Sistema Integral</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-8">

      <div class="group relative">
        <input
          type="text"
          formControlName="username"
          id="username"
          class="peer w-full bg-transparent border-b border-gray-700 text-sys-silver py-2 px-1 focus:outline-none focus:border-sys-primary transition-all placeholder-transparent"
          placeholder="Usuario"
          autocomplete="off"
        >
        <label for="username" class="absolute left-0 -top-3.5 text-gray-500 text-xs transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-sys-primary peer-focus:text-xs">
          ID DE USUARIO
        </label>
        <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid" class="text-sys-alert text-xs mt-1 absolute font-bold">
          Requerido
        </div>
      </div>

      <div class="group relative">
        <input
          type="password"
          formControlName="password"
          id="password"
          class="peer w-full bg-transparent border-b border-gray-700 text-sys-silver py-2 px-1 focus:outline-none focus:border-sys-primary transition-all placeholder-transparent"
          placeholder="Contraseña"
        >
        <label for="password" class="absolute left-0 -top-3.5 text-gray-500 text-xs transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-sys-primary peer-focus:text-xs">
          CONTRASEÑA
        </label>
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-sys-alert text-xs mt-1 absolute font-bold">
          Requerido
        </div>
      </div>

      <div *ngIf="errorMessage" class="bg-sys-alert/10 border-l-2 border-sys-alert p-3 text-sys-silver text-sm flex items-center animate-shake mt-4">
        <span class="mr-2 text-sys-alert font-bold">✕</span> {{ errorMessage }}
      </div>

      <div class="pt-4">
        <button
          type="submit"
          [disabled]="loginForm.invalid || isLoading"
          class="w-full bg-sys-primary hover:bg-[#085035] text-white font-bold py-4 px-4 uppercase tracking-widest transition-all disabled:opacity-50 disabled:cursor-not-allowed flex justify-center items-center group relative overflow-hidden"
        >
          <span class="relative z-10" *ngIf="!isLoading">INICIAR SESIÓN</span>
          <span class="relative z-10 animate-pulse" *ngIf="isLoading">VERIFICANDO...</span>

          <div class="absolute inset-0 h-full w-full bg-white/10 scale-x-0 group-hover:scale-x-100 transition-transform origin-left duration-300"></div>
        </button>
      </div>

    </form>

    <div class="mt-8 text-center opacity-40">
      <p class="text-[10px] text-sys-silver">SOLO PERSONAL AUTORIZADO</p>
    </div>
  </div>
</div>
